<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dars2</title>
</head>
<body>
    <h1>Hello world</h1>
    <a href="#inputlar">Inputlar</a>

    <!-- forma backendga kerak boladi, action link uchun kk -->
    <form action="" id="inputlar">
        <label for="ism">Name:</label>
        <input id="ism" type="text" placeholder="Your name" required>
        <br>
        <br>
        <input type="password" placeholder="Password" maxlength="10" minlength="6">
        <br>
        <br>
        <label for="raqam">Raqam:</label>
        <input id="raqam" type="number" placeholder="+998 90 009 07 19" required>
        <br>
        <br>
        <label for="num">IELTS score: </label>
        <input type="number"  name="num" id="num" placeholder="IELTS score" min="0" max="9" required><br><br>

        <label for="email">E-mail</label>
        <input id="email" type="email" placeholder="E-mail"><br><br>

        <label for="data">Date: </label>
        <input type="date" name="Data" id="data"><br><br>

        <input type="color" name="Rang" id=""><br><br>

        <input type="range" value="30"><br><br>

        <input type="file" name="file" id=""><br><br>
        <hr>
        <br>

        <label for="car">car</label>
        <input type="radio" name="transport" id="car" value="c"><br><br>

        <label for="bus">bus</label>
        <input type="radio" name="transport" id="bus" value="b"><br><br>

        <label for="taxi">taxi</label>
        <input type="radio" name="transport" id="taxi" value="t"><br><br>

        <hr>
        <br>
        <label for="ielts">ielts</label>
        <input type="checkbox" name="" id="ielts"><br><br>

        <label for="topic">topic</label>
        <input type="checkbox" name="" id="topic"><br><br>

        <label for="sat">sat</label>
        <input type="checkbox" name="" id="sat"><br><br>



        <textarea name="comment" id="" cols="500" rows="100" placeholder="comment"></textarea><br><br>

        <input type="time" placeholder="time"><br><br>
        

        <button type="submit">submit</button>
        <button type="reset">reset</button>


        <button>send</button>
    </form>


</body>
</html>
